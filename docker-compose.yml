version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flight-booking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_booking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flight-booking-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: flight-booking-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: flight-booking-localstack
    environment:
      SERVICES: s3
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - '4566:4566'
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - flight-booking-network

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: flight-booking-api-gateway
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
    depends_on:
      - redis
      - rabbitmq
    networks:
      - flight-booking-network
    volumes:
      - .:/app
      - /app/node_modules

  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: flight-booking-auth-service
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - flight-booking-network
    volumes:
      - .:/app
      - /app/node_modules

  flight-service:
    build:
      context: .
      dockerfile: ./apps/flight-service/Dockerfile
    container_name: flight-booking-flight-service
    ports:
      - '3002:3002'
    environment:
      NODE_ENV: development
      PORT: 3002
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - localstack
    networks:
      - flight-booking-network
    volumes:
      - .:/app
      - /app/node_modules

  booking-service:
    build:
      context: .
      dockerfile: ./apps/booking-service/Dockerfile
    container_name: flight-booking-booking-service
    ports:
      - '3003:3003'
    environment:
      NODE_ENV: development
      PORT: 3003
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - flight-booking-network
    volumes:
      - .:/app
      - /app/node_modules

  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
    container_name: flight-booking-notification-service
    ports:
      - '3004:3004'
    environment:
      NODE_ENV: development
      PORT: 3004
    depends_on:
      - rabbitmq
    networks:
      - flight-booking-network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  flight-booking-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  localstack_data: