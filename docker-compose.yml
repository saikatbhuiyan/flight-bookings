version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flight-booking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flight_booking
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: flight-booking-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: flight-booking-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flight-booking-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: flight-booking-localstack
    environment:
      SERVICES: s3
      DEBUG: 1
      DOCKER_HOST: unix:///var/run/docker.sock
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - '4566:4566'
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - flight-booking-network

# Jaeger with OTLP support
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "14268:14268"   # Jaeger collector (legacy)
      - "14250:14250"   # Jaeger gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - flight-booking-network

  # Alternative: Grafana Tempo (newer, better for scale)
  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - flight-booking-network

  # Grafana for visualizing traces
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3005:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - flight-booking-network

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    container_name: flight-booking-api-gateway
    command: npm run start:api-gateway
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    env_file:
      - ./apps/api-gateway/.env
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flight-booking-network

  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
      target: development
    container_name: flight-booking-auth-service
    command: npm run start:auth
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    env_file:
      - ./apps/auth-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flight-booking-network

  flight-service:
    build:
      context: .
      dockerfile: ./apps/flight-service/Dockerfile
      target: development
    container_name: flight-booking-flight-service
    command: npm run start:flight
    ports:
      - '3002:3002'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    env_file:
      - ./apps/flight-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - flight-booking-network

  booking-service:
    build:
      context: .
      dockerfile: ./apps/booking-service/Dockerfile
      target: development
    container_name: flight-booking-booking-service
    command: npm run start:booking
    ports:
      - '3003:3003'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    env_file:
      - ./apps/booking-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flight-booking-network

  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
      target: development
    container_name: flight-booking-notification-service
    command: npm run start:notification
    ports:
      - '3004:3004'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    env_file:
      - ./apps/notification-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flight-booking-network

networks:
  flight-booking-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  localstack_data:
  tempo-data:
  grafana-data: